<html lang="ja">
	<head>

		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

    <nav class="navbar navbar-default">
    	<div class="container-fluid">
    		<div class="navbar-header">
    			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_nav">
    				<span class="sr-only">Toggle navigation</span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    			</button>
    			<a class="navbar-brand" href="#">ScratchHackingTool</a>
    		</div>

    		<div class="collapse navbar-collapse" id="main_nav">
    			<ul class="nav navbar-nav">
    				<li><a href="#home">home</a></li>
    				<li><a href="#about">about</a></li>
    				<li><a href="404"></a></li>
    			</ul>
    		</div>
    	</div>
    </nav>
    <div class="container">
      <center><h1 class="main_header">ScratchHackingTool</h1></center>
			<div id="aobut">
				<h2>About SHT</h2>
			</div>
			<div id="home">
				<h2>Choose project.json</h2>
				<div class="col-xs-3">
				  <div class="input-group">
				      <label class="input-group-btn">
				          <span class="btn btn-primary">
				              Choose File<input id="project_json" type="file" accept="application/json" style="display:none">
				          </span>
				      </label>
				      <input type="text" class="form-control" readonly="">
				  </div>
				</div>
				<div class="col-xs-3 hide" id="project_json_denger">
				<div class="alert alert-danger" role="alert">Choose file is not a json</div>
				</div><br /><br /><br />
				<div class="col-xs-6" style="display: none;">
				  <div class="progress">
				  	<div class="progress-bar progress-bar-striped active" id="loading_file" role="progressbar" style="width: 0%;">
				  	</div>
				  </div>
				</div>
				<br />
				<br />
				<br />
				<div class="col-xs-6" style="display: none;">
				  <div class="progress">
				  	<div class="progress-bar progress-bar-striped active" id="loading_project" role="progressbar" style="width: 0%;">
				  	</div>
				  </div>
				</div>
				<br />
				<br />
				<br />
				<div class="col-xs-6" style="display: none;">
				  <div class="progress">
				  	<div class="progress-bar progress-bar-striped active" id="loading_output_functions" role="progressbar" style="width: 0%;">
				  	</div>
				  </div>
				</div>
			</div>
    </div>


		<script src="scripts/scratchblocks.min.js"></script>
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="scripts/contoller.js"></script>
	</body>
</html>
